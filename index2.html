<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple eCommerce Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFZ89eNVcqtjfrHc0dC6ZUZtIaaEuTA" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Carousel -->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <div class="path text-uppercase">
                        HOME / APPLE / PRODUCTS / <a href="#">AIRPODS</a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center align-self-center div1">
                            <img src="images/airpods.png" alt="airpods">
                        </div>
                        <div class="col-md-6 info">
                            <div class="row title mb-2">
                                <div class="col-md-9 col-12">
                                    <h1>Apple AirPods 2</h1>
                                    <p>display that never sleep. Helps you crush your fitness goals and let's you go
                                        without
                                        mobile.
                                    </p>
                                </div>
                                <div class="col-md-3 col-12 text-right">
                                    <a href="#"><i class="fas fa-heart checked" style="color: #FFD43B;"></i></a>
                                </div>
                            </div>
                            <i class="fas fa-star checked" style="color: #FFD43B;"></i>
                            <i class="fas fa-star checked" style="color: #FFD43B;"></i>
                            <i class="fas fa-star checked" style="color: #FFD43B;"></i>
                            <i class="fas fa-star checked" style="color: #FFD43B;"></i>
                            <i class="fas fa-star-half-alt checked" style="color: #FFD43B;"></i>
                            <span id="reviews">21230 Reviews</span>
                            <div class="row price">
                                <label for="pro1" class="radio">
                                    <input type="radio" name="products" value="earpods" checked id="pro1">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro</b></big>
                                        </div>
                                        <div class="row">
                                            ₹ 19,999.00
                                        </div>
                                    </span>
                                </label>
                                <label for="pro2" class="radio">
                                    <input type="radio" name="products" value="earpods" id="pro2">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro 2</b></big>
                                        </div>
                                        <div class="row">
                                            ₹ 23,999.00
                                        </div>
                                    </span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="row lower">
                        <div class="col">
                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-target="#demo" data-slide="prev">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <button class="carousel-control-next" type="button" data-target="#demo" data-slide="next">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="col text-right align-self-center">
                            <button class="btn">Add to Cart</button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="carousel-item">
                <img src="chicago.jpg" alt="Chicago">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
    </div>

    
</body>

</html>
