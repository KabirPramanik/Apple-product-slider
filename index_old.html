<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple eCommerce Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">

                <div class="card">
                    <div class="path text-uppercase">
                        HOME / APPLE / PRODUCTS / <a>AIRPODS</a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center align-self-center div1">
                            <img src="images/airpods.png" alt="airpods">
                        </div>
                        <div class="col-md-6 info">
                            <div class="row title mb-2">
                                <div class="col-md-9 col-12">
                                    <h1>Apple AirPods 2</h1>
                                    <p>display that never sleep. Helps you crush your fitness goals and let's you go
                                        without
                                        mobile.
                                    </p>
                                </div>
                                <div class="col-md-3 col-12 text-right">
                                    <a href="#"><i class="fa-solid fa-heart checked" style="color: #FFD43B;"></i></a>
                                </div>
                            </div>
                            <span class="fa-solid fa-star checked" style="color: #FFD43B;"></span>
                            <span class="fa-solid fa-star checked" style="color: #FFD43B;"></span>
                            <span class="fa-solid fa-star checked" style="color: #FFD43B;"></span>
                            <span class="fa-solid fa-star-half-stroke checked" style="color: #FFD43B;"></span>
                            <span id="reviews">21230 Reviews</span>
                            <div class="row price">
                                <label for="" class="radio">
                                    <input type="radio" name="products" value="earpods" checked id="pro">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro</b></big>
                                        </div>
                                        <div class="row">
                                            ₹ 19,999.00
                                        </div>
                                    </span>
                                </label>
                                <label for="" class="radio">
                                    <input type="radio" name="products" value="earpods" checked id="pro">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro 2</b></big>
                                        </div>
                                        <div class="row">
                                            ₹ 23,999.00
                                        </div>
                                    </span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="row lower">
                        <div class="col">
                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                                data-bs-slide="prev">
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                data-bs-slide="next">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                        <div class="col text-end align-self-center">
                            <button class="btn">Add to Cart</button>
                        </div>
                    </div>

                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
    </div>
</body>

</html>
